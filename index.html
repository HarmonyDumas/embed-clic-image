<!DOCTYPE html>
<html>
<head>
    <title>Générateur d'Embed</title>
    <style>
        /* Ajoutez ici votre CSS pour styliser la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="imageUrl" placeholder="Entrez l'URL de l'image">
        <input type="text" id="redirectUrl" placeholder="Entrez l'URL de redirection">
        <button onclick="generateEmbed()">Générer Embed</button>
        <p>Code d'Embed :</p>
        <textarea id="embedCode" rows="4" cols="50" readonly></textarea>
    </div>

    <script>
        function generateEmbed() {
            var imageUrl = document.getElementById('imageUrl').value;
            var redirectUrl = document.getElementById('redirectUrl').value;
            var embedCode = '<a href="' + redirectUrl + '"><img src="' + imageUrl + '" style="max-width:100%;"></a>';
            document.getElementById('embedCode').value = embedCode;
        }
    </script>
</body>
</html>
